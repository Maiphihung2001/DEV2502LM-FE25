<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cú pháp html</title>
    <style>
        /* 4 cú pháp */
        /* 1. Tên thẻ html */
        p{
            background-color: aqua;
        }
        /* 2.Tên id của thẻ html */
        #cId{
            background-color: blue;
            color: yellow;
        }
        /* 3. Tên class của thẻ html */
        .cl-red{
            color: red;
        }
        /* 4. Thông qua tên thuộc tính */
        [type="text"]{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <p>Tên thẻ html</p>
    <h2 id="cId">Thông qua id thẻ html</h2>
    <div class="cl-red">
        Class color red
    </div>
    <p class="cl-red">Class color red</p>
    <input type="text" name="name" id="name" placeholder="Username"><br><br>
    <input type="password" name="password" id="password" placeholder="Password"><br>
</body>
</html>
