<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
    <style>
        thead{
            display: flex;
            text-align: left;
            font-family: sans-serif;
        }
        button{
            background-color: rgb(203, 80, 27);
            color: white;
            border: 0px;
        }
        input{
            border: 1px solid rgb(203, 80, 27);
            
        }
        h2{
            color: rgb(203, 80, 27);
        }
    </style>
</head>
<body>
    <table align="center" cellpadding="5" cellspacing="0" width="900">
        <thead>
            <tr>
                <th>
                    <img src="img/anh2.png" alt="Picture">
                </th>
                <th>
                    <h2><b>LIÊN HỆ VỚI CHÚNG TÔI</b></h2><br>
                    <form action="" method="post" enctype="multipart/form-data" id="">
                        <input type="name" name="name" id="name" placeholder="Họ và tên"><br><br>
                        <input type="email" name="email" id="email" placeholder="Email"><br><br>
                        <input type="number" name="phonenumber" id="phonenumber" placeholder="Số điện thoại"><br><br>
                        <input type="text" name="address" id="address" placeholder="Địa chỉ"><br><br>
                        <textarea name="contents" id="contents" placeholder="Nội dung" cols="21" rows="7"></textarea><br>
                        <button type="submit" name="btn_button" id="btn_button"><b>Gửi</b></button>
                    </form>
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
