<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <title>Ex03</title>
    <style>
        .green-text {
            color: green;
        }
    </style>
    <style>
        .line-1 {
            background-color: rgb(249, 240, 240); 
        }
    </style>
    <style>
        .special {
            font-family: 'Arial', sans-serif;
            font-size: 13px;
        }
    </style>
    <style>
       #wrapper{
        max-width: 700px;
        margin: 0px auto;
       }
    </style>
    <style>
        #head-content{
            display: flex;
            padding: 5px;
            justify-content: space-between;
        }
    </style>
    <style>
        button{
            color: white;
            background-color: rgb(17, 159, 102);
            border: none;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="head-content">
            <div>
                <form action="" method="post" enctype="multipart/form-data" id="">

                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="9">9</option>

                    </select>
            </div>
            <div>

                <tbody>
                    <tr class="line-1">
                        <td align="right">1</td>
                        <td>Đặc trưng</td>
                        <td>20/7/2020</td>
                        <td>1</td>
                        <td class="green-text">Hoạt động</td>
                        <td align="center">
                            <i class="fa-solid fa-circle-info"></i>
                            <i class="fa-solid fa-pen-to-square"></i>
                            <i class="fa-solid fa-trash-can"></i>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">2</td>

                        <td>20/7/2020</td>

                            <i class="fa-solid fa-circle-info"></i>
                            <i class="fa-solid fa-pen-to-square"></i>

                        </td>
                    </tr>

                            <i class="fa-solid fa-circle-info"></i>
                            <i class="fa-solid fa-pen-to-square"></i>

                        </td>
                    </tr>
                    <tr>

                    </tr>

                <tfoot>
                    <tr>
