<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
    <style>
        thead{
            display: flex;
            text-align: left;
            font-family: sans-serif;
        }
        button{
            background-color: rgb(0, 110, 255);
            color: white;
            border: 0px;
        }
    </style>
</head>
<body>
    <table align="center" cellpadding="5" cellspacing="0" width="900">
        <thead>
            <tr>
                <th>
                    <h2>Liên hệ ngay với chuyên gia của chúng tôi</h2><br>
                    <form action="" method="post" enctype="multipart/form-data" id="">
                        <input type="name" name="name" id="name" placeholder="Họ tên"><br><br>
                        <input type="email" name="email" id="email" placeholder="Email"><br><br>
                        <input type="number" name="phonenumber" id="phonenumber" placeholder="Số điện thoại"><br><br>
                        <input type="text" name="address" id="address" placeholder="Địa chỉ"><br><br>
                        <textarea name="contents" id="contents" placeholder="Nội dung" cols="21" rows="7"></textarea><br><br>
                        <div align="right">
                            <button type="submit" name="btn_button" id="btn_button">Gửi thông tin</button>
                        </div>
                    </form>
                </th>
                <th>
                    <img src="img/anh.png" alt="Picture">
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
