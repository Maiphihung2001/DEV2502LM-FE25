<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
    <style>
        #myCell {
           background-color: rgb(185, 183, 183);
       }
   </style>
       <style>
        th {
            font-weight: normal;
        }
    </style>
    <style>
        hr {
            color: black;
        }
    </style>
    <style>
        td {
            padding: 0%;
        }
    </style>
</head>
<body>
    <table cellpadding="5" cellspacing="0" border="1" width="500">
        <thead>
            <tr>
                <th rowspan="3"><b>Buổi</b></th>
                <th colspan="3"><b>Lịch học</b></th>
            </tr>
            <tr>
                <th colspan="2"; id="myCell">Thời gian</th>
                <th rowspan="2"; id="myCell">Môn học</th>
            </tr>
            <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="2"; id="myCell"><b>Thứ hai</b></td>
                <td rowspan="2"; id="myCell">8:00 AM</td>
                <td rowspan="2"; id="myCell">12:00 AM</td>
                <td id="myCell">Cơ sở dữ liệu</td>
            </tr>
            <tr>
                <td>Nhập môn C</td>
            </tr>
            <tr>
                <td rowspan="3"; id="myCell"><b>Thứ ba</b></td>
                <td id="myCell">8:00 AM</td>
                <td id="myCell">12:00 AM</td>
                <td rowspan="3">Thiết kế web<br><hr>PHP</td>
            </tr>
            <tr>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
            </tr>
            <tr>
                <td id="myCell">6:00 PM</td>
                <td id="myCell">8:00 PM</td>
            </tr>
            <tr>
                <td><b>Thứ tư</b></td>
                <td>2:00 PM</td>
                <td>9:00 PM</td>
                <td>JAVA CORE</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
