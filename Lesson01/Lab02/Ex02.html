<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
    <style>
        .yellow-text {
            color: yellow;
        }
    </style>
    <style>
         #myCell {

    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

    <style>
        th {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <table cellpadding="5" cellspacing="0" border="1" width="500">

            <col style="width: 16.66%">
            <col style="width: 16.66%">
            <col style="width: 16.66%">
        </colgroup>
        <thead>
            <tr>
                <th class="yellow-text"; id="myCell">Tên miền</th>
                <th class="yellow-text"; id="myCell">Phí cài đặt</th>
                <th class="yellow-text"; id="myCell">Chi phí</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>.com</td>
                <td>Miễn phí</td>
                <td>200.000đ/năm</td>
            </tr>
            <tr>
                <td>.net</td>
                <td>Miễn phí</td>
                <td>200.000đ/năm</td>
            </tr>
            <tr>
                <td>.co.uk</td>
                <td>Miễn phí</td>

            </tr>
        </tbody>

</html>
