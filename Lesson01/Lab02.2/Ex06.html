<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data" id=""></form>
    <div class="wrapper">
        <div class="header">
            <h2>Chào mừng bạn đến với tạp chí HTML5 & CSS3</h2><br>
            <hr>
        </div>
        <div class="main-content">
            <table cellpadding="5" cellspacing="0">
                <tr>
                    <td>
                        <label for="name">Tên đăng nhập: </label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Mật khẩu: </label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="provide">Thành phố: </label>
                    </td>
                    <td>
                        <input type="text" name="provide" id="provide">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Độ tuổi trung bình: </label>
                    </td>
                    <td>
                        <input type="range" name="age" id="age" min="1" max="100" value="20">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>Bạn muốn theo dõi bài viết từ chủ đề nào?</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="html"></label>
                    </td>
                    <td>
                        <input type="checkbox" name="html" id="html1"><label for="html1">HTML5 cơ bản</label>
                        <input type="checkbox" name="html" id="css31"><label for="css31">CSS3 cơ bản</label><br>
                        <input type="checkbox" name="html" id="html2"><label for="html2">HTML5 nâng cao</label>
                        <input type="checkbox" name="html" id="css32"><label for="css32">CSS3 nâng cao</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="btn_button"></label>
                    </td>
                    <td>
                        <button type="reset" name="btn_button" id="btn_button">Làm lại</button>
                        <button type="submit" name="btn_button" id="btn_button">Đăng ký</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
