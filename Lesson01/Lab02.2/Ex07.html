<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
</head>
<body>
    <table cellpadding="5" cellspacing="0">
        <tr>
            <td>
                <label for="slider">Slider</label>
            </td>
            <td>
                <input type="range" name="range" id="range" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <label for="number">Numeric spinner</label>
            </td>
            <td>
                <input type="number" name="number" id="number" placeholder="80">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date picker</label>
            </td>
            <td>
                <input type="text" name="date" id="date" placeholder="2010-10--5">
            </td>
        </tr>
        <tr>
            <td>
                <label for="color">Color picker</label>
            </td>
            <td>
                <input type="text" name="color" id="color" placeholder="ff0000">
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">Text field with placehojder</label>
            </td>
            <td>
                <input type="text" name="text" id="text" placeholder="insert your text here">
            </td>
        </tr>
        <tr>
            <td>
                <label for="link">Url field</label>
            </td>
            <td>
                <input type="url" name="link" id="link" placeholder="http://net.tutsplus.com/">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email field</label>
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="contact@qhinda.net">
            </td>
        </tr>
        <tr>
            <td>
                <label for="btn_button"></label>
            </td>
            <td>
                <button type="submit" name="btn_button" id="btn_button">Submit form</button>
            </td>
        </tr>
    </table>
</body>
</html>
