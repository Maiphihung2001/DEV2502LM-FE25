<body>
    <fieldset>
        <legend>Bạn đang nghe bài hát</legend>
        <h2>Bài hát: Anh muốn nói - Trịnh Thăng Bình</h2><br>
        <audio controls="controls" autoplay="controls" loop="loop">
            <source src="horse.ogg" type="audio/ogg">
            <source src="#" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ file này
        </audio><br>
        <label for="">Chất lượng: </label>
        <input type="radio" name="chatluong" id="q128"><label for="q128">128kb</label>
        <input type="radio" name="chatluong" id="q320"><label for="q320">320kb</label>
        <input type="radio" name="chatluong" id="lossless"><label for="lossless">Lossless</label><br>
        <details>
            <summary><h3>Lời bài hát</h3></summary>
            <p>Em, thật sự thì anh muốn nói rằng anh... <br>
            lý trí không ngăn cản được trái tim. <br>
            Mỗi khi anh gần em <br>
            là lòng anh cứ rối bời thêm <br>
            lỡ trót yêu người từ hôm qua.<br>
            </p>
        </details>
    </fieldset>
