<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ bố cục nội dung</title>
</head>
<body>
    <div>
        <h3>Tiêu đề</h3>
        <p>Nội dung</p>
    </div>

    <p>Nội dung có
        <span style="color: red;">sử dụng</span> span
    </p>

    <article>
        <h3>Tạp chí khoa học</h3>
        <p>Nội dung tạp chí</p>
    </article>

    <aside>
        <h2>Lập trình web</h2>
        <p>Nội dung lập trình web</p>
    </aside>

    <details>
        <summary>Học HTML cơ bản</summary>
        <p>các thẻ html</p>
        <p>css</p>
    </details>
<!-- thẻ tiến trình progress -->
    <progress value="21" max="100"></progress>

<!-- thẻ datalist -->
    <input list="timkiem" name="timkiem">
    <datalist id="timkiem">
        <option value="HN">Hà Nội</option>
        <option value="HCM">HCM</option>
    </datalist><br>

    <audio src="" controls="controls"></audio>

    <video src="" controls="controls"></video>

</body>
</html>
