<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bố cục trang</title>
    <style>
        header{
            border: 1px solid red;
        }
        #banner{
            border: 1px solid purple;
        }
        #product{
            border: 1px solid yellow;
        }
        #human{
            border: 1px solid blue;
        }
        footer{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- phần đàu trang -->
    <header>
    <!-- giới thiệu trang web/logo của trang -->
    <!-- phần tìm kiếm -->
    <!-- Menu - điều hướng trang - Nav -->
    <!-- sử dụng các thẻ div,nav,... -->
     <h3>Phần đầu trang</h3>
    </header>
    <!-- đôi lúc điều hướng ở ngoài header -->
    <!-- phần đầu trang -->
     <!-- phần thân trang -->
     <section id="banner">
        <!-- Banner -->
         <h3>Phần thân trang - Banner</h3>
     </section>
     <section id="product">
        <!-- một số sản phẩm hot -->
         <h3>Phần thân trang - Sản phẩm</h3>
     </section>
     <section id="human">
        <!-- giới thiệu người liên quan -->
         <h3>Phần thân trang - Giới thiệu người liên quan</h3>
     </section>
     <!-- phần thân trang -->
    <footer>
        <h3>Phần cuối trang</h3>
    </footer>
    <!-- phần đuôi trang -->
</body>
</html>
